<!-- form head -->
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" translate="自定义表单"></h1>
</div>
<!-- form content -->
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            表头
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <div class="col-md-2">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <div class="col-md-2">
                            <select name="sex" class="form-control m-b">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <div class="col-md-4">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮寄方式</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="option1"> 空运
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="option2"> 水运
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" value="option3"> 陆运
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                  <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-default">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
